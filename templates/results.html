{% extends "home.html" %}
{% block results %}
<div class='results'>
    <h2 style='color: #ececec'>Results</h2>
    {% if songs is none %}
        <p class='song' style="font-size: 11pt">Songs or playlists that feature far from the dataset</p>
    {% else %}
        {% for song in songs %}
            <p class='song' style="font-size: 11pt"> <a  href={{song[1]}} target="_blank"> {{ song[0]}} </a> </p>
        {% endfor %} 
    {% endif %}   
</div>
{% endblock %}
